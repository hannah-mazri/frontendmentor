<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <main class="main">
      <div class="card-container">
        <img class="card-image" src="./assets/illustration-hero.svg" alt="" />

        <div class="card-body">
          <div class="text-center">
            <h3 class="header">Order Summary</h3>
            <p class="subtitle">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="annual-plan-card">
            <div class="left">
              <img src="./assets/icon-music.svg" alt="" />
              <div class="annual-plan-middle">
                <div
                  class="font-semibold"
                  style="margin-bottom: 4px; color: var(--dark-blue)"
                >
                  Annual Plan
                </div>
                <span class="font-light">$59.99/year</span>
              </div>
            </div>
            <a href="#" class="link-purple">Change</a>
          </div>

          <a href="#" class="payment-link">Proceed to Payment</a>
          <a href="../" class="cancel-button">Cancel Order</a>
        </div>
      </div>
    </main>

    </div> -->
  </body>
</html>
